
<div class="container m-20 "><br><br><br>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nick">Nick</label>
        <input type="text" formControlName="nick" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nick.errors }" />
        <div *ngIf="submitted && f.nick.errors" class="invalid-feedback">
            <div *ngIf="f.nick.errors.required">Nick requerido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña requerida</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Registro</a>
    </div>
    <div *ngIf="loginIncorrecto" class="invalid-feedback">
      <div >Nombre o contraseña incorrectos</div>
  </div>
</form>
</div>
